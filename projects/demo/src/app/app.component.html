<h1>Demo</h1>
<div>
  <lib-angular3d #angular3dComponent sceneUrl="assets/scene01.json"></lib-angular3d>
</div>
<div>
  <ul>
    <li (click)="rotateOverX(0.1)">rotate X+</li>
    <li (click)="rotateOverX(-0.1)">rotate X-</li>
    <li (click)="rotateOverY(0.1)">rotate Y+</li>
    <li (click)="rotateOverY(-0.1)">rotate Y-</li>
    <li (click)="rotateOverZ(0.1)">rotate Z+</li>
    <li (click)="rotateOverZ(-0.1)">rotate Z-</li>
  </ul>
</div>
